<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé máy bay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <img src="img/Logo.png" alt="JO4 Airlines" class="logo">
            <nav class="nav-menu">
                <a href="#">Trang chủ</a>
                <a href="#">Thông tin hành trình</a>
                <a href="#">Liên hệ</a>
                 <!-- Dropdown Tài khoản -->
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" id="user-account">Tài khoản</a>
                    <ul class="dropdown-menu" id="account-menu">
                    <li><a href="/Sign In/index.html">Đăng nhập</a></li>
                    <li><a href="/Sign Up/index.html">Đăng ký</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Flight Search Form -->
        <div class="search-box">
            <div class="search-grid">
                <!-- From -->
                <div class="search-item">
                    <label>Từ</label>
                    <div class="input-with-icon">
                        <i style="margin-top: 15px;" class="fas fa-plane-departure"></i>
                        <div class="input-content">
                            <!-- Replace static text with a dropdown -->
                            <select id="from-airport">
                                <option>Loading airports...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- To -->
                <div class="search-item">
                    <label>Đến</label>
                    <div class="input-with-icon">
                        <i style="margin-top: 15px;" class="fas fa-plane-arrival"></i>
                        <div class="input-content">
                            <select id="to-airport">
                                <option>Loading airports...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Passengers -->
                <div class="search-item">
                    <label>Số hành khách</label>
                    <div class="input-with-icon">
                        <i style="margin-top: 15px;" class="fas fa-users"></i>
                        <div class="input-content">
                            <div class="passenger-controls">
                                <div class="passenger-type">
                                    <span>Người lớn</span>
                                    <button type="button" class="decrement" data-type="adults">−</button>
                                    <span id="adults-count">1</span>
                                    <button type="button" class="increment" data-type="adults">+</button>
                                </div>
                                <div class="passenger-type">
                                    <span>Trẻ em</span>
                                    <button type="button" class="decrement" data-type="children">−</button>
                                    <span id="children-count">0</span>
                                    <button type="button" class="increment" data-type="children">+</button>
                                </div>
                            </div>
                            <div class="main-text"></div>
                        </div>
                    </div>
                </div>

                <!-- Departure Date -->
                <div class="search-item">
                    <label>Ngày đi</label>
                    <div class="input-with-icon">
                        <i style="margin-top: 15px;" class="far fa-calendar"></i>
                        <div class="input-content">
                            <input type="date" id="departure-date" value="2024-09-27">
                        </div>
                    </div>
                </div>

                <!-- Return Date -->
                <div class="search-item">
                    <!-- <label>Ngày khứ hồi</label> -->
                    <div class="checkbox-group">
                        <input style="margin-bottom: 10px;" type="checkbox" id="roundTrip" checked>
                        <label for="roundTrip">Khứ hồi</label>
                    </div>
                    <div class="input-with-icon">
                        <i style="margin-top: 15px;" class="far fa-calendar"></i>
                        <div class="input-content">
                            <input type="date" id="return-date" value="2024-09-29">
                            
                        </div>
                    </div>
                </div>

                <!-- Seat Class -->
                <div class="search-item">
                    <label>Hạng ghế</label>
                    <div class="input-with-icon">
                        <i style="margin-top: 15px;" class="fas fa-chair"></i>
                        <div class="input-content">
                            <select id="seat-class">
                                <option>Loading seat classes...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="search-btn" id="button1">
                <i class="fas fa-search"></i>
                Tìm kiếm
            </button>
        </div>
   
      <!-- Progress Bar -->
        <div class="progress-bar">
            <a href="#" class="progress-step ">
                <span class="step-icon"><i class="fas fa-info-circle"></i></span>
                <span class="step-text">Điền thông tin</span>
            </a>
            <a href="#" class="progress-step active">
                <span class="step-icon"><i class="fas fa-chair"></i></span>
                <span class="step-text">Chọn chỗ ngồi</span>
            </a>
            <a href="#" class="progress-step">
                <span class="step-icon"><i class="fas fa-check-circle"></i></span>
                <span class="step-text">Xem lại</span>
            </a>
            <a href="#" class="progress-step">
                <span class="step-icon"><i class="fas fa-credit-card"></i></span>
                <span class="step-text">Thanh toán</span>
            </a>
        </div>
        
    <div class="container">
        <h1>Chọn chỗ ngồi</h1>    
        <div class="main-content1">
            <div class="seat-selection">
                <div class="seat-map">
                    <div class="seats-grid">
                        <button class="seat">A01</button>
                        <button class="seat">A01</button>
                        <button class="seat">A01</button>
                        <button class="seat">A01</button>
                        <button class="seat">B01</button>
                        <button class="seat">A01</button>
                        
                        <button class="seat">A02</button>
                        <button class="seat">A02</button>
                        <button class="seat">A02</button>
                        <button class="seat">A02</button>
                        <button class="seat">B02</button>
                        <button class="seat">A02</button>
                        
                        <button class="seat">A03</button>
                        <button class="seat">A03</button>
                        <button class="seat">A03</button>
                        <button class="seat">A03</button>
                        <button class="seat">B03</button>
                        <button class="seat">A03</button>
                        
                        <button class="seat">A04</button>
                        <button class="seat">A04</button>
                        <button class="seat">A04</button>
                        <button class="seat">A04</button>
                        <button class="seat">B04</button>
                        <button class="seat">A04</button>
                        
                        <button class="seat">A05</button>
                        <button class="seat">A05</button>
                        <button class="seat">A05</button>
                        <button class="seat">A05</button>
                        <button class="seat">B05</button>
                        <button class="seat">A05</button>
                        
                        <button class="seat">A06</button>
                        <button class="seat">A06</button>
                        <button class="seat">A06</button>
                        <button class="seat">A06</button>
                        <button class="seat">B06</button>
                        <button class="seat">A06</button>
                    </div>
                </div>

                <div class="flight-selection">
                    <h3>Chọn chuyến bay</h3>
                    <div class="flight-option active">
                        <div class="flight-number">1</div>
                        <div class="flight-details">
                            <div>27-09-2024</div>
                            <div>TP HCM - Đà Nẵng</div>
                        </div>
                    </div>
                    <!-- <div class="flight-option">
                        <div class="flight-number">2</div>
                        <div class="flight-details">
                            <div>29-09-2024</div>
                            <div>Đà Nẵng - TP HCM</div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="details-panel">
                <div class="flight-info">
                    <div class="date">27-09-2024</div>
                    <div class="flight-route">
                        <span class="airport">TP HCM - Đà Nẵng</span>
                    </div>
                    <div class="flight-route">
                        <span class="time">20:30</span>
                        <span class="duration">
                            3h20p Bay thẳng
                        </span>
                        <span class="time">23:50</span>
                    </div>
                </div>
                <!-- <div class="flight-info">
                    <div class="date">29-09-2024</div>
                    <div class="flight-route">
                        <span class="airport">Đà Nẵng - TP HCM</span>
                    </div>
                    <div class="flight-route">
                        <span class="time">20:30</span>
                        <span class="duration">
                            3h20p Bay thẳng
                        </span>
                        <span class="time">23:50</span>
                    </div>
                </div> -->
                <button class="continue-button" id="continue-btn2">Tiếp tục</button>
            </div>
            
            
    </main>
    
    <script src="script.js"></script>
    <script src="../FlightSearchForm.js"></script>
</body>
</html>
